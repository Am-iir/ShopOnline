<p class="subHeading">

<div class="container">

    <p class="requiredField">* Required Fields</p>
    <form id="registrationForm">
        <label for="firstName">First Name: <span class="requiredField">*</span></label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="surname">Surname: <span class="requiredField">*</span></label>
        <input type="text" id="surname" name="surname" required>
        <br>
        <label for="email">Email: <span class="requiredField">*</span></label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password: <span class="requiredField">*</span> </label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirmPassword">Confirm Password: <span class="requiredField">*</span></label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <div class="button-container">
            <button type="button" onclick="registerUser()">Register</button>
            <button type="button" onclick="resetFields()">Reset</button>
        </div>

    </form>

    <div id="registrationMessage"></div>
